<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sentiment Checker</title>
    </head>

    <body>

        <header>
            <div class="">
                Sentiment Checker
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return handleEvent(event)">
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
                    <input type="submit" name="" value="Check sentiment" onclick="return C.handleEvent(event)" onsubmit="return C.handleEvent(event)">
                </form>
            <section>

            <section>
                <strong>Form Results:</strong>
                <div id="results">
                </div>
            </section>
        </main>

        <footer>
            <p>Created by Mario</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
